        <script>
            $(".js_unlock_unit_collection").on("click", function() {
                var $target = $("#unlock_unit_collection_box");
                $target.find(".js_comment_kind").html($(this).data("comment-type"));
                var unit_id = $(this).data("id");
                var url = "http://sp.pf.mbga.jp/12008305/?guid=ON&amp;url=http%3A%2F%2F125.6.169.35%2Fidolmaster%2Fmemory%2Fexchange_unit_collection%2F1930%2F0%2Freplace_unit_id%2F1%3Fl_frm%3DMemory_unit_collection_detail_1%26rnd%3D648998423".replace(/replace_unit_id/g, unit_id);
                $target.find(".form_exchange_unit_collection").attr("action", url);
                var user_point = 6071;
                var medal_num = $(this).data("medal-num");
                $target.find(".js_req_medal_num").empty().text(medal_num);
                var pos_medal_text = '<span class="blue">所持スターエンブレム : </span>' + user_point;
                if (user_point >= medal_num) {
                    pos_medal_text += '→ <span class="yellow">' + (user_point - medal_num) + '</span>';
                    $target.find(".unlockable").show();
                    $target.find(".disunlockable").hide();
                } else {
                    $target.find(".unlockable").hide();
                    $target.find(".disunlockable").show();
                }
                pos_medal_text += "個";
                $target.find(".js_pos_medal_num").empty().html(pos_medal_text);
                //trigger
                $("#js_btn_unlock_unit_collection").trigger("click");
            })
        </script>
